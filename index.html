<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

<main>

  <div class="card">

    <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica">

    <div class="card-content">

      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="position">"Front-end developer and avid reader."</p>

    </div>

    <div class="card-btn">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
      
    </div>
  </div>
</main>

    Coded by <a href="#">HM-Jubaer</a>.
  </div> -->
</body>
</html>
